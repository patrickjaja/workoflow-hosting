model_list:
  # Azure deployment for gpt-4.1
  - model_name: gpt-4.1
    litellm_params:
      model: azure/gpt-4.1
      api_base: os.environ/AZURE_OPENAI_ENDPOINT
      api_key: os.environ/AZURE_OPENAI_API_KEY
      api_version: os.environ/AZURE_OPENAI_API_VERSION
      rpm: 60
      tpm: 80000

  # OpenAI deployment for gpt-4.1 (same model_name = auto load balance)
  - model_name: gpt-4.1
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
      rpm: 500
      tpm: 150000

  # Azure deployment for gpt-4o alias
  - model_name: gpt-4o
    litellm_params:
      model: azure/gpt-4.1
      api_base: os.environ/AZURE_OPENAI_ENDPOINT
      api_key: os.environ/AZURE_OPENAI_API_KEY
      api_version: os.environ/AZURE_OPENAI_API_VERSION
      rpm: 60
      tpm: 80000

  # OpenAI deployment for gpt-4o (same model_name = auto load balance)
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
      rpm: 500
      tpm: 150000

router_settings:
  routing_strategy: simple-shuffle
  redis_host: litellm-redis
  redis_port: 6379
  num_retries: 3
  timeout: 600
  allowed_fails: 3

litellm_settings:
  drop_params: true
  set_verbose: false
  success_callback: ["arize_phoenix"]

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/LITELLM_DATABASE_URL
